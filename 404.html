<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-code {
            font-size: 10rem;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 2rem;
            margin: 20px 0;
        }

        .back-home-link {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you are looking for might be in another castle.</p>
        <a href="/" class="back-home-link">Back to Home</a>
    </div>
</body>
</html>
